<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <div class="title">
            It's a calculator!
        </div>
        <section class="main-section">
            <input id="add-input-1" type="number"/>
            <span>+</span>
            <input id="add-input-2" type="number" />
            <button class = 'button' id="add-button">Add</button>
            <span id="add-result"></span>
        </section>
        <section class= "main-section">
            <input id="sub-input-1" type="number"/>
            <span>-</span>
            <input id="sub-input-2" type="number">
            <button class='button' id="sub-button">subtract</button>
            <span id="difference"></span>
        </section>
        <section class="main-section">
            <input id="mult-input-1" type="number">
            <span>*</span>
            <input id="mult-input-2" type="number">
            <button class='button' id="mult-button">multiply</button>
            <span id="product"></span>
        </section>
        <section class="main-section">
            <input id="div-input-1" type="number">
            <span>/</span>
            <input id="div-input-2" type="number">
            <button class='button' id="div-button">divide</button> 
            <span id="quotient"></span>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
